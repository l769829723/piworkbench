name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run installing nodejs and npm
      run: sudo apt-get install -y nodejs
    - name: Run installing dependencies
      run: npm i
    - name: Run building package
      run: npm run build
    - name: Show finally build status
      run: ls -la
